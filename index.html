<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lace Border Page</title>
  <style>
    body {
      background-color: #000080; /* Navy blue background */
      color: white; /* White text color for contrast */
      font-family: Arial, sans-serif; /* Font for the page */
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #000080; /* Navy blue to blend with body */
      position: relative;
      z-index: 1;
    }

    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/wistfultree7/checkout/raw/main/graphics/laced.png'); /* GitHub raw URL */
      background-repeat: repeat;
      z-index: -1;
    }

    .container::before {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-position: top left; /* Lace starts from the top-left */
    }

    .container::after {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-position: top right; /* Lace starts from the top-right */
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Cozy Page</h1>
    <p>This page has a navy blue background with lace borders!</p>
  </div>
</body>
</html>
