<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lace Border Page</title>
<style>
  body {
    background-color: #000080; /* Navy blue background */
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px; /* Add padding so lace isn't cut off */
  }

  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #000080;
    border: 60px solid transparent;
    border-image: url('https://github.com/wistfultree7/checkout/raw/main/graphics/whitelace.png') 60 round;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  p {
    text-align: center;
    font-size: 1.2em;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Welcome to My Cozy Page</h1>
    <p>This page has a navy blue background with lace borders!</p>
  </div>
</body>
</html>
